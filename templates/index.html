<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCrush Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            background-image: linear-gradient(135deg, #ffe6f2 0%, #ffd6e7 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 480px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 102, 178, 0.2);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #ff66b2;
            margin-bottom: 30px;
            font-size: 32px;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .feature-box {
            display: block;
            background: #ff66b2;
            color: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 102, 178, 0.3);
        }
        .feature-box:hover {
            background: #ff3399;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 102, 178, 0.4);
        }
        .heart-icon {
            display: inline-block;
            font-size: 100px;
            margin: 20px 0;
            color: #ff66b2;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to MyCrush</h2>
        <div class="heart-icon">‚ù§Ô∏è</div>
        <p>Chat with a personalized AI bot that simulates conversations with your crush! Customize their personality, name, and appearance.</p>
        <a href="{{ url_for('customize') }}" class="feature-box">Create Your Crush üíò</a>
    </div>
</body>
</html>
